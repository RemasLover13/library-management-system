<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit User</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>

<form th:action="@{/users/edit/{id}(id=${user.id})}" th:object="${userDto}" th:method="post">
    <div>
        <label for="fio">Фио:</label>
        <input type="text" id="fio" th:field="*{fio}" required />
        <div th:if="${#fields.hasErrors('fio')}" class="error">
            <span th:errors="*{fio}"></span>
        </div>
    </div>

    <div>
        <label for="year">Год Рождения:</label>
        <input type="text" id="year" th:field="*{birthYear}" required />
        <div th:if="${#fields.hasErrors('birthYear')}" class="error">
            <span th:errors="*{birthYear}"></span>
        </div>
    </div>
    <button type="submit">Изменить</button>
</form>

</body>
</html>
